<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="di2 of 3rowsplay-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container time-block">
      <!-- Timeblocks go here -->
      <!-- 9am -->
      <div class="row">
        <div class="col col-sm-1 hour">
          9AM
        </div>
        <div class="col-10" id="slot-9am">
          <textarea id="event-input-9am"></textarea>
        </div>
        <div class="col col-sm-1">
          <button class="btn btn-primary btn-lg saveBtn" id="save-btn-9am"><span class="material-symbols-outlined">
            save
          </span></button>
        </div>
      </div>
      <!-- 10am -->
      <div class="row">
        <div class="col col-sm-1 hour">
          10AM
        </div>
        <div class="col-10" id="slot-10am">
          <textarea type="text" id="event-input-10am"></textarea>
        </div>
        <div class="col col-sm-1">
          <button class="btn btn-primary btn-lg saveBtn" id="save-btn-10am"><span class="material-symbols-outlined">
              save
            </span></button>
        </div>
      </div>
      <!-- 11am -->
      <div class="row">
        <div class="col col-sm-1 hour">
          11AM
        </div>
        <div class="col-10" id="slot-11am">
          <textarea type="text" id="event-input-11am"></textarea>
        </div>
        <div class="col col-sm-1">
          <button class="btn btn-primary btn-lg saveBtn" id="save-btn-11am"><span class="material-symbols-outlined">
              save
            </span></button>
        </div>
      </div>
      <!-- 12pm -->
      <div class="row">
        <div class="col col-sm-1 hour">
          12PM
        </div>
        <div class="col-10" id="slot-12pm">
          <textarea type="text" id="event-input-12pm"></textarea>
        </div>
        <div class="col col-sm-1">
          <button class="btn btn-primary btn-lg saveBtn" id="save-btn-12pm"><span class="material-symbols-outlined">
              save
            </span></button>
        </div>
      </div>
      <!-- 1pm -->
      <div class="row">
        <div class="col col-sm-1 hour">
          1PM
        </div>
        <div class="col-10" id="slot-1pm">
          <textarea type="text" id="event-input-1pm"></textarea>
        </div>
        <div class="col col-sm-1">
          <button class="btn btn-primary btn-lg saveBtn" id="save-btn-1pm"><span class="material-symbols-outlined">
              save
            </span></button>
        </div>
      </div>
      <!-- 2pm -->
      <div class="row">
        <div class="col col-sm-1 hour">
          2PM
        </div>
        <div class="col-10" id="slot-2pm">
          <textarea type="text" id="event-input-2pm"></textarea>
        </div>
        <div class="col col-sm-1">
          <button class="btn btn-primary btn-lg saveBtn" id="save-btn-2pm"><span class="material-symbols-outlined">
              save
            </span></button>
        </div>
      </div>
      <!-- 3pm -->
      <div class="row">
        <div class="col col-sm-1 hour">
          3PM
        </div>
        <div class="col-10" id="slot-3pm">
          <textarea type="text" id="event-input-3pm"></textarea>
        </div>
        <div class="col col-sm-1">
          <button class="btn btn-primary btn-lg saveBtn" id="save-btn-3pm"><span class="material-symbols-outlined">
              save
            </span></button>
        </div>
      </div>
      <!-- 4pm -->
      <div class="row">
        <div class="col col-sm-1 hour">
          4PM
        </div>
        <div class="col-10" id="slot-4pm">
          <textarea type="text" id="event-input-4pm"></textarea>
        </div>
        <div class="col col-sm-1">
          <button class="btn btn-primary btn-lg saveBtn" id="save-btn-4pm"><span class="material-symbols-outlined">
              save
            </span></button>
        </div>
      </div>
      <!-- 5pm -->
      <div class="row">
        <div class="col col-sm-1 hour">
          5PM
        </div>
        <div class="col-10" id="slot-5pm">
          <textarea type="text" id="event-input-5pm"></textarea>
        </div>
        <div class="col col-sm-1">
          <button class="btn btn-primary btn-lg saveBtn" id="save-btn-5pm"><span class="material-symbols-outlined">
              save
            </span></button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
